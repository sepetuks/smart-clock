#######################################
##  LVGL      #########################
#######################################

lvgl:
  buffer_size: 25%
  disp_bg_color: 0x000000
  style_definitions:
    - id: time_style
      text_color: my_green
      text_font: font_clock
    - id: time_style_night
      text_color: my_darkgreen
      text_font: font_clock
    - id: seconds_style
      text_color: my_green
      text_font: font_clock_seconds
    - id: date_style
      text_color: my_green
      text_font: roboto
  pages:
    - id: boot_page
      widgets:
        - obj:
            id: boot_screen
            x: 0
            y: 0
            width: 100%
            height: 100%
            bg_color: 0x000000
            bg_opa: COVER
            radius: 0
            pad_all: 0
            border_width: 0
            widgets:
              - image:
                  align: CENTER
                  src: boot_logo
              - spinner:
                  align: CENTER
                  height: 50
                  width: 50
                  spin_time: 1s
                  arc_length: 60deg
                  arc_width: 8
                  indicator:
                    arc_color: 0x18bcf2
                    arc_width: 8
            on_press:
              - lvgl.widget.hide: boot_screen 
    - id: clock_page 
      bg_color: 0x000000 
      widgets:
        - obj: # a properly placed coontainer object for all these controls
            align: CENTER
            width: 100%
            height: 100%
            bg_opa: TRANSP
            border_opa: TRANSP
            pad_all: 1
            layout: # enable the GRID layout for the children widgets
              type: GRID # split the rows and the columns proportionally
              grid_columns: [FR(1), FR(2), FR(2), FR(2), FR(2), FR(1)] # equal
              grid_rows: [FR(15), FR(10), FR(50), FR(5), FR(15)] # like percents
            widgets:
              - label:
                  id: clock_label_date
                  grid_cell_column_pos: 1
                  grid_cell_row_pos: 0
                  grid_cell_column_span: 4
                  grid_cell_row_span: 1
                  grid_cell_x_align: CENTER
                  grid_cell_y_align: END
                  # border_color: 0xffffff
                  # border_width: 1
                  align: CENTER
                  styles: date_style
                  text: "1999-01-01"
              - label:
                  id: clock_label
                  grid_cell_column_pos: 1
                  grid_cell_row_pos: 2
                  grid_cell_column_span: 4
                  grid_cell_row_span: 1
                  grid_cell_x_align: CENTER
                  grid_cell_y_align: CENTER
                  # border_color: 0xffffff
                  # border_width: 1
                  align: CENTER
                  styles: time_style
                  text: "99:99"
              - label:
                  id: clock_label_seconds
                  grid_cell_column_pos: 5
                  grid_cell_row_pos: 3
                  grid_cell_column_span: 1
                  grid_cell_row_span: 1
                  grid_cell_x_align: END
                  grid_cell_y_align: END
                  # border_color: 0xffffff
                  # border_width: 1
                  align: CENTER
                  styles: seconds_style
                  text: "99s"
              
              - label:
                  id: clock_label_dateofweek
                  grid_cell_column_pos: 1
                  grid_cell_row_pos: 4
                  grid_cell_column_span: 4
                  grid_cell_row_span: 1
                  grid_cell_x_align: CENTER
                  grid_cell_y_align: START
                  # border_color: 0xffffff
                  # border_width: 1
                  align: CENTER
                  styles: date_style
                  text: "Sunday"