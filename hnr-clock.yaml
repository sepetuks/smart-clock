esphome:
  name: hnr-clock
  friendly_name: hnr-clock
  on_boot:
    - delay: 4s
    - lvgl.widget.hide: boot_screen # hide boot screen
    - lvgl.page.show:
        id: clock_page
    - script.execute: script_update_seconds # make sure  labels are updated on boot
    - script.execute: script_update_time # make sure  labels are updated on boot
    - script.execute: script_update_date # make sure  labels are updated on boot

esp32:
  board: esp32dev
  framework:
    type: esp-idf

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: ""

ota:
  - platform: esphome
    password: ""

wifi:
  ssid: !secret wifi_ssid_home
  password: !secret wifi_password_home

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Hnr-Clock Fallback Hotspot"
    password: ""

captive_portal:

i2c:
  - sda: 22
    scl: 21

spi:
  - id: tft
    clk_pin: 14
    mosi_pin: 13
    miso_pin: 33 #12 on v2.0
    interface: hardware

# SPK	IO26
# UART	RX(IO3); TX(IO1)
# SD Card Slot(SPI)	MOSI(IO23); MISO(IO19); CLK(IO18); CS(IO5)

switch:
  - platform: gpio # for possible future use 
    pin: GPIO25
    id: GPIO25
    # name: ""

  - platform: gpio # for possible future use 
    pin: GPIO32
    id: GPIO32
    # name: ""

  - platform: template
    name: Antiburn
    id: switch_antiburn
    icon: mdi:television-shimmer
    optimistic: true
    entity_category: "config"
    turn_on_action:
      - logger.log: "Starting Antiburn"
      - lvgl.pause:
          show_snow: true
      - light.turn_off: backlight 
    turn_off_action:
      - logger.log: "Stopping Antiburn"
      - if:
          condition: lvgl.is_paused
          then:
            - lvgl.resume:
            - lvgl.widget.redraw:
            - light.turn_on: backlight

  - platform: template
    name: "Night mode"
    id: switch_night
    icon: mdi:lightbulb-night-outline
    optimistic: true
    entity_category: "config"
    turn_on_action:
      - lambda: |-
          lv_obj_add_style(id(clock_label), id(time_style_night), LV_PART_MAIN);
      - light.turn_on: 
          id: backlight
          brightness: 0.5
          transition_length: 3s
    turn_off_action:
      - lambda: |-
          lv_obj_add_style(id(clock_label), id(time_style), LV_PART_MAIN);
      - light.turn_on: 
          id: backlight
          brightness: 1
          transition_length: 3s

output:
  - id: gpio_backlight_pwm
    platform: ledc
    pin: 27
    inverted: False

light:
  - id: backlight
    name: Backlight
    platform: monochromatic
    output: gpio_backlight_pwm
    restore_mode: ALWAYS_ON

display:
  - id: main_display
    platform: ili9xxx
    model: ILI9488_A
    dimensions:
      height: 320
      width: 480
    transform:
      mirror_y: true
      mirror_x: true
      swap_xy: true
    spi_id: tft
    cs_pin:
      number: 15
      ignore_strapping_warning: true
    dc_pin:
      number: 2
      ignore_strapping_warning: true
    invert_colors: false
    data_rate: 20MHz
    update_interval: never
    auto_clear_enabled: false

touchscreen:
  - id: main_touchscreen
    platform: xpt2046
    cs_pin:
      number: 12 #33 on v2.0
      ignore_strapping_warning: true
    interrupt_pin: 36
    update_interval: 50ms
    threshold: 400
    calibration:
      x_min: 280
      x_max: 3860
      y_min: 340
      y_max: 3860
    transform:
      mirror_y: false
      swap_xy: true
    on_touch:
      - lambda: |-
            ESP_LOGI("cal", "x=%d, y=%d, x_raw=%d, y_raw=%0d",
              touch.x,
              touch.y,
              touch.x_raw,
              touch.y_raw
            );
      - switch.turn_off: switch_antiburn
time:
  - platform: sntp
    id: time_comp
    timezone: "Europe/Vilnius"
    on_time:
      - seconds: /1
        then:
          - script.execute: script_update_seconds
      - seconds: 0
        minutes: /1
        then:
          - script.execute: script_update_time
      - seconds: 0
        minutes: 0
        hours: /1
        then:
          - script.execute: script_update_date

script:
  - id: script_update_seconds
    then:
      - lvgl.label.update:
          id: clock_label_seconds
          text: 
            format: "%02d"
            args:
              - id(time_comp).now().second
  - id: script_update_time
    then:
      - lvgl.label.update:
          id: clock_label
          text: 
            format: "%02d:%02d"
            args:
              - id(time_comp).now().hour
              - id(time_comp).now().minute
  - id: script_update_date
    then:
      - lvgl.label.update:
          id: clock_label_date
          text: 
            format: "%04d-%02d-%02d"
            args:
              - id(time_comp).now().year
              - id(time_comp).now().month
              - id(time_comp).now().day_of_month
      - lvgl.label.update:
          id: clock_label_dateofweek
          text: !lambda |-
            auto day_of_week = id(time_comp).now().day_of_week;
            //if (!time.is_valid()) return std::string("Invalid time");
            const char* days[] = {"Sekmadienis","Pirmadienis", "Antradienis", "Trečiadienis", "Ketvirtadienis", "Penktadienis", "Šeštadienis"};
            char buf[48];
          
            snprintf(buf, sizeof(buf), "%s",
                     days[day_of_week-1]);
            return std::string(buf);
      

